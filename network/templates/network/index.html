{% extends "network/layout.html" %} {% block body %}
<div id="allPost" style="padding: 20px">
  {% for post in posts %}
  <div class="post">
    <h3>{{ post.user }}</h3>
    <p>{{ post.time }}</p>
    <p>{{ post.text }}</p>
    <p>{{ post.like.all.count }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
