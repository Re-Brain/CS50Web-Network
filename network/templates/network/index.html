{% extends "network/layout.html" %} 
{% load static %}

{% block body %}
<h1 class="title" data-page="index" id="title">All Post</h1>
<main id="list">
    <div id="newPost"">
        <form id="form">
            <h3 class="form-header">New Post</h3>
            <textarea class="form-element" id="form-text" cols="30" rows="10"></textarea>
            <input type="hidden" id="form-user" value="{{ user.id }}">
            <input class="form-element" type="submit" value="Post">
        </form>
    </div>

    <div id="display" data-info="{{data.id}}|{{user.id}}">
    </div>
</main>


{% endblock %}
{% block script %}
    <script src="{% static 'network/main.js' %}"></script>
{% endblock%}
