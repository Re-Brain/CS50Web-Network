{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <main id="main">
        <h2 id="title">Register</h2>

        {% if message %}
            <h2 id="message" class="form-space">{{ message }}</h2>
        {% endif %}

        <form action="{% url 'register' %}" method="post" id="display">
            {% csrf_token %}
            <div class="form-group form-input">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group form-input">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group form-input">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group form-input">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary form-space" type="submit" value="Register">
        </form>

        <h2 id="message" class="form-space">Already have an account?</h2>
        <a href="{% url 'login' %}">Log In here.</a>
    </main>
{% endblock %}
